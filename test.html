<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Step Form</title>
    <style>
      #multi-step-form {
        max-width: 600px;
        margin: auto;
      }
      .step,
      #summary {
        display: none;
      }
      .step.active,
      #summary.active {
        display: block;
      }
      button {
        margin: 10px 5px;
      }
    </style>
  </head>
  <body>
    <div id="multi-step-form">
      <div class="step active">
        <h2>Step 1</h2>
        <input type="text" id="name" placeholder="Name" required />
        <button type="button" id="next-1">Next</button>
      </div>
      <div class="step">
        <h2>Step 2</h2>
        <input type="email" id="email" placeholder="Email" required />
        <button type="button" id="prev-2">Previous</button>
        <button type="button" id="next-2">Next</button>
      </div>
      <div class="step">
        <h2>Step 3</h2>
        <input type="text" id="address" placeholder="Address" required />
        <button type="button" id="prev-3">Previous</button>
        <button type="button" id="next-3">Next</button>
      </div>
      <div id="summary">
        <h2>Summary</h2>
        <p id="summary-content"></p>
        <button type="button" id="prev-summary">Previous</button>
        <button type="submit" id="submit">Submit</button>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const steps = document.querySelectorAll(".step");
        const summary = document.getElementById("summary");
        let currentStep = 0;
        const formData = {};

        function showStep(index) {
          steps.forEach((step, i) => {
            step.classList.toggle("active", i === index);
          });
          summary.classList.toggle("active", index === steps.length);
        }

        function collectData() {
          formData.name = document.getElementById("name").value;
          formData.email = document.getElementById("email").value;
          formData.address = document.getElementById("address").value;
        }

        function showSummary() {
          collectData();
          document.getElementById("summary-content").innerHTML = `
                    <p>Name: ${formData.name}</p>
                    <p>Email: ${formData.email}</p>
                    <p>Address: ${formData.address}</p>
                `;
        }

        function validateStep(step) {
          const inputs = steps[step].querySelectorAll("input");
          for (let input of inputs) {
            if (!input.checkValidity()) {
              alert(`Please fill out the ${input.placeholder} field.`);
              return false;
            }
          }
          return true;
        }

        document.getElementById("next-1").addEventListener("click", () => {
          if (validateStep(0)) showStep(1);
        });

        document.getElementById("next-2").addEventListener("click", () => {
          if (validateStep(1)) showStep(2);
        });

        document.getElementById("next-3").addEventListener("click", () => {
          if (validateStep(2)) {
            showSummary();
            showStep(3);
          }
        });

        document.getElementById("prev-2").addEventListener("click", () => {
          showStep(0);
        });

        document.getElementById("prev-3").addEventListener("click", () => {
          showStep(1);
        });

        document
          .getElementById("prev-summary")
          .addEventListener("click", () => {
            showStep(2);
          });

        document.getElementById("submit").addEventListener("click", () => {
          alert("Form submitted!");
          // Add form submission logic here
        });

        showStep(currentStep);
      });
    </script>
  </body>
</html>
